<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trabalho Web </title>

    <link rel="stylesheet" type="text/css" href="style.css"
</head>
 
<body>
   
    <header class="login_container">

        <h2 class="login_text">Untitled site </h2>
         <nav class="navigation" >
            <a href="#">Explore</a>
            
         </nav> 
         <!-- <button class="login_button">Login</button> -->
    </header>


    <div class="wrapper">

        
        <div class="form-login">

            <div class = "login_screen">
            
                <!-- Login With a account : -->

                <h2>Login</h2>
                <nav class="new_user">
                    <label><br>New to Untitled ?</label>
                    <a href="#">Sign up for free</a>
                </nav>
                

                <object id ="login_box"
                        data ="./components/login_box.html" 
                        type ="text/html"  width="100%" height="300" ></object>
            </div>


            <div class = "sign_up_screen">

                <!-- Register a new Account : -->


                <h2>Sign Up</h2>
                <nav class="new_login">
                    <label><br>Already have a account ?</label>
                    <a href="#">Sign in now</a>
                </nav>
                

                <object 
                        data ="./components/signUp_box.html" 
                        type ="text/html"  width="100%" height="500" ></object>
            </div>
        </div>
        
        <div class="sel_type">
            <label class="account_type_label">Which account do you want ?</label>
            <nav class="sel_type_btn">
                
                <button type="submit" class="photografer_type_btn">Photografer</button>
                <button type="submit" class="photografer_type_btn">Company</button>
            </nav>

        </div>
    </div>
    <script src="script.js"></script>
    <img class="background_img"  src ="assets\background_fotografo.png"
        
    />
  
    
</body>
