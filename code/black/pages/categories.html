<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFC</title>
    <link rel="stylesheet" type="text/css" href="../styles/categories.css" />
    <link rel="stylesheet" type="text/css" href="../styles/header.css" />
  </head>

  <body>
    <header>
      <img class="logo" src="../images/logo.svg" alt="logo" />

      <div class="menu">
        <form class="search-container">
          <button type="submit" class="search-button">
            <img src="../images/search.svg" alt="search" />
          </button>
          <input
            type="text"
            placeholder="Search"
            name="search"
            class="search-input"
          />
        </form>

        <nav>
          <ul>
            <li><a href="#">Sign in</a></li>
            <li><a href="#">Sign up</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="buttons">
        <button class="menu_b">
          <img src="../images/rising.svg" alt="rising" />Rising
        </button>
        <button class="menu_b">
          <img src="../images/categories.svg" alt="rising" />Categories
        </button>
      </div>

      <div class="grid-container">
        <div class="grid-item">
          <div class="grid-image">
            <img src="../images/test-image.jpg" alt="image" class="image" />
          </div>
          <span class="categorie-name">Wallpapers</span>
        </div>
        <div class="grid-item">
          <div class="grid-image">
            <img src="../images/test-image.jpg" alt="image" class="image" />
          </div>
          <span class="categorie-name">Photos</span>
        </div>
        <div class="grid-item">
          <div class="grid-image">
            <img src="../images/test-image.jpg" alt="image" class="image" />
          </div>
          <span class="categorie-name">Design</span>
        </div>
      </div>
    </main>
  </body>
</html>
