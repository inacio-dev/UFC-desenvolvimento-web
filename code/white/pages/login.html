<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFC</title>
    <link rel="stylesheet" type="text/css" href="../styles/login.css" />
  </head>

  <body>
    <header class="login_container">
      <h2 class="login_text">Untitled site</h2>
      <nav class="navigation">
        <a href="#">Explore</a>
      </nav>
      <!-- <button class="login_button">Login</button> -->
    </header>

    <div class="wrapper">
      <div class="form-login">
        <div class="login_screen">
          <!-- Login With a account : -->

          <h2>Login</h2>
          <nav class="new_user">
            <label><br />New to Untitled ?</label>
            <a href="#">Sign up for free</a>
          </nav>

          <object
            id="login_box"
            data="./components/login-box.html"
            type="text/html"
            width="100%"
            height="300"
          ></object>
        </div>

        <div class="sign_up_screen">
          <!-- Register a new Account : -->

          <h2>Sign Up</h2>
          <nav class="new_login">
            <label><br />Already have a account ?</label>
            <a href="#">Sign in now</a>
          </nav>

          <object
            data="./components/signUp-box.html"
            type="text/html"
            width="100%"
            height="500"
          ></object>
        </div>
      </div>

      <div class="sel_type">
        <label class="account_type_label">Which account do you want ?</label>
        <nav class="sel_type_btn">
          <button type="submit" class="photografer_type_btn">
            Photografer
          </button>
          <button type="submit" class="photografer_type_btn">Company</button>
        </nav>
      </div>
    </div>
    <img class="background_img" src="../images/background-login.png" />
    <script src="../scripts/login.js"></script>
  </body>
</html>
